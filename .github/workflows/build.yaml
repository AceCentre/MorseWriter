name: Build MorseWriter

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not main
  pull_request:
    branches:
      - main  # Change this to your default branch if it's not main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.4'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # Install other dependencies if you have a requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean MorseCodeGUI.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: morsewriter-build
          path: dist/